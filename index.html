<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cronômetro Capivara Clube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            background-image: url('caminho/para/sua/imagem.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: overlay;
        }
        .dashboard-container {
            width: 100%;
            max-width: 1200px;
            background-color: rgba(18, 18, 18, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #4CAF50;
        }
        .live-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        .time-box, .status-box, .record-box, .king-box {
            background-color: #1e1e1e;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: all 0.5s ease-in-out;
        }
        .king-box {
            max-width: 100%;
            background-color: #333;
            border-color: #FFC107;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .king-box h2 {
            color: #FFC107;
            font-size: 2em;
        }
        .king-info .nome {
            font-size: 2.5em;
            font-weight: bold;
            color: #4CAF50;
        }
        .king-info .categoria {
            font-size: 1.5em;
            font-style: italic;
            color: #e0e0e0;
            margin-top: -10px;
            margin-bottom: 5px;
        }
        .king-info .tempo {
            font-size: 1.8em;
            font-family: 'Courier New', Courier, monospace;
            color: #e0e0e0;
        }
        .record-box.new-record, .king-box.new-record {
            border-color: #FFC107;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.7);
            animation: flashBorder 1.5s infinite;
        }
        @keyframes flashBorder {
            0% { border-color: #FFC107; }
            50% { border-color: #ff5722; }
            100% { border-color: #FFC107; }
        }
        .time-box h2, .status-box h2, .record-box h2 {
            margin: 0 0 10px;
            font-size: 1.5em;
            color: #e0e0e0;
        }
        .time-display {
            font-size: 4em;
            font-weight: bold;
            color: #FFC107;
            font-family: 'Courier New', Courier, monospace;
        }
        .lcd-print {
            white-space: pre-wrap;
            font-size: 1.5em;
            font-weight: normal;
            line-height: 1.2;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
        }
        .status-display {
            font-size: 1.5em;
            font-weight: bold;
            height: 3em;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }
        .record-display {
            font-size: 2.5em;
            font-weight: bold;
            color: #FFC107;
            font-family: 'Courier New', Courier, monospace;
        }
        .ranking-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .category-ranking {
            background-color: #1e1e1e;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }
        .category-ranking h2 {
            background-color: #333;
            color: #4CAF50;
            margin: -20px -20px 20px;
            padding: 15px;
            text-align: center;
            font-size: 1.8em;
        }
        .category-ranking table {
            width: 100%;
            border-collapse: collapse;
        }
        .category-ranking th, .category-ranking td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        .category-ranking th {
            background-color: #444;
            color: #e0e0e0;
            font-size: 1em;
            text-transform: uppercase;
        }
        .category-ranking tr:nth-child(even) {
            background-color: #2a2a2a;
        }
        .category-ranking td:nth-child(5) {
            font-weight: bold;
            color: #ffffff;
        }
        .category-ranking td:nth-child(6),
        .category-ranking td:nth-child(7),
        .category-ranking td:nth-child(8) {
            font-weight: bold;
            color: #FFC107;
        }
        .category-filter {
            margin-bottom: 20px;
            text-align: center;
        }
        .category-filter label, .category-filter select {
            font-size: 1.2em;
            color: #e0e0e0;
        }
        .category-filter select {
            background-color: #333;
            border: 1px solid #555;
            padding: 8px;
            border-radius: 5px;
            color: #e0e0e0;
        }
    </style>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Capivara Clube - Dashboard</h1>
            <p>Status da Conexão: <span id="connection-status" style="color: #FF5722;">Desconectado</span></p>
        </header>

        <div class="live-section">
            <div class="time-box">
                <h2>PISTA 1 - TEMPO FINAL</h2>
                <div id="pista1-time" class="time-display">00.000s</div>
            </div>
            <div class="time-box">
                <h2>PISTA 2 - TEMPO FINAL</h2>
                <div id="pista2-time" class="time-display">00.000s</div>
            </div>
        </div>

        <div class="live-section">
            <div class="record-box" id="record-pista1-box">
                <h2>RECORD PISTA 1</h2>
                <div id="record-pista1-time" class="record-display">0.000s</div>
            </div>
            <div class="record-box" id="record-pista2-box">
                <h2>RECORD PISTA 2</h2>
                <div id="record-pista2-time" class="record-display">0.000s</div>
            </div>
        </div>

        <div class="live-section">
            <div class="king-box">
                <h2>REI DA PISTA</h2>
                <div class="king-info">
                    <div id="king-name" class="nome">Aguardando...</div>
                    <div id="king-category" class="categoria"></div>
                    <div id="king-time" class="tempo">0.000s</div>
                </div>
            </div>
        </div>

        <div class="category-filter">
            <label for="categoria">Filtrar por Categoria:</label>
            <select id="categoria" onchange="updateRanking()"></select>
        </div>

        <div class="ranking-section">
            <div class="category-ranking">
                <h2>Ranking</h2>
                <table id="ranking-table">
                    <thead>
                        <tr>
                            <th>Posição</th>
                            <th>Nome</th>
                            <th>Categoria</th>
                            <th>Melhor Tempo P1</th>
                            <th>Melhor Tempo P2</th>
                            <th>Somatória</th>
                            <th>Diferença</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÃO ---
        const googleScriptURL = "https://script.google.com/macros/s/AKfycbw75o325mV-R3YQJuBMWB20LjeFoQ_VH5bQ6nPK_i4yY77KV_JF7zAvpGFFUoG9SZo/exec";
        
        const mqttServer = 'wss://broker.hivemq.com:8884/mqtt';
        const clientId = 'web_dashboard_' + Math.random().toString(16).substr(2, 8);
        
        // Tópicos que o seu ESP está publicando
        const TOPIC_TEMPO_FINAL_P1 = "cronometro/resultado/pista1";
        const TOPIC_TEMPO_FINAL_P2 = "cronometro/resultado/pista2";
        const TOPIC_LCD_STATUS = "cronometro/lcd";

        const client = mqtt.connect(mqttServer, { clientId: clientId });

        const elements = {
            connectionStatus: document.getElementById('connection-status'),
            pista1Time: document.getElementById('pista1-time'),
            pista2Time: document.getElementById('pista2-time'),
            rankingBody: document.getElementById('ranking-body'),
            categoriaSelect: document.getElementById('categoria'),
            recordPista1Time: document.getElementById('record-pista1-time'),
            recordPista2Time: document.getElementById('record-pista2-time'),
            recordPista1Box: document.getElementById('record-pista1-box'),
            recordPista2Box: document.getElementById('record-pista2-box'),
            kingName: document.getElementById('king-name'),
            kingCategory: document.getElementById('king-category'),
            kingTime: document.getElementById('king-time')
        };
        
        const pistaRecords = {
            pista1: {
                record: Infinity,
                timeEl: elements.recordPista1Time,
                boxEl: elements.recordPista1Box
            },
            pista2: {
                record: Infinity,
                timeEl: elements.recordPista2Time,
                boxEl: elements.recordPista2Box
            }
        };

        client.on('connect', () => {
            console.log('Conectado ao broker MQTT.');
            elements.connectionStatus.textContent = 'Conectado';
            elements.connectionStatus.style.color = '#4CAF50';
            
            // Subscreve aos tópicos que o ESP está publicando
            client.subscribe(TOPIC_TEMPO_FINAL_P1);
            client.subscribe(TOPIC_TEMPO_FINAL_P2);
            client.subscribe(TOPIC_LCD_STATUS);
            
            console.log('Inscrito nos tópicos de resultado final.');
            updateRanking();
        });

        client.on('error', (error) => {
            console.error('Erro de conexão MQTT:', error);
            elements.connectionStatus.textContent = 'Erro';
            elements.connectionStatus.style.color = '#F44336';
        });

        client.on('message', (topic, message) => {
            const messageString = message.toString();
            console.log(`Mensagem recebida no tópico ${topic}: ${messageString}`);

            // Apenas atualiza a caixa de tempo final
            if (topic === TOPIC_TEMPO_FINAL_P1) {
                const tempo = parseFloat(messageString);
                elements.pista1Time.textContent = tempo.toFixed(3) + "s";
                checkAndUpdateRecord(tempo, 'pista1');
            } else if (topic === TOPIC_TEMPO_FINAL_P2) {
                const tempo = parseFloat(messageString);
                elements.pista2Time.textContent = tempo.toFixed(3) + "s";
                checkAndUpdateRecord(tempo, 'pista2');
            } else if (topic === TOPIC_LCD_STATUS) {
                // Lógica para resetar os tempos no dashboard quando uma nova corrida é iniciada
                if (messageString.includes("Pistas Liberadas")) {
                    elements.pista1Time.textContent = "00.000s";
                    elements.pista2Time.textContent = "00.000s";
                }
            }
        });

        function checkAndUpdateRecord(tempo, pistaId) {
            const pista = pistaRecords[pistaId];
            if (tempo > 0 && tempo < pista.record) {
                pista.record = tempo;
                pista.timeEl.textContent = pista.record.toFixed(3) + "s";
                pista.boxEl.classList.add('new-record');
                setTimeout(() => {
                    pista.boxEl.classList.remove('new-record');
                }, 3000);
            }
        }

        async function updateRanking() {
            try {
                const response = await fetch(googleScriptURL);
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status} - ${response.statusText}`);
                }
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(`Erro do Apps Script: ${data.error}`);
                }
                
                const competidores = {};
                data.forEach(item => {
                    if (item.id_p1 && item.tempo_p1 > 0) {
                        if (!competidores[item.id_p1]) {
                            competidores[item.id_p1] = { nome: item.nome_p1, categoria: item.categoria_p1, melhorTempoP1: Infinity, melhorTempoP2: Infinity };
                        }
                        competidores[item.id_p1].melhorTempoP1 = Math.min(competidores[item.id_p1].melhorTempoP1, item.tempo_p1);
                    }
                    if (item.id_p2 && item.tempo_p2 > 0) {
                        if (!competidores[item.id_p2]) {
                            competidores[item.id_p2] = { nome: item.nome_p2, categoria: item.categoria_p2, melhorTempoP1: Infinity, melhorTempoP2: Infinity };
                        }
                        competidores[item.id_p2].melhorTempoP2 = Math.min(competidores[item.id_p2].melhorTempoP2, item.tempo_p2);
                    }
                });

                pistaRecords.pista1.record = Math.min(...Object.values(competidores).map(c => c.melhorTempoP1));
                pistaRecords.pista2.record = Math.min(...Object.values(competidores).map(c => c.melhorTempoP2));
                elements.recordPista1Time.textContent = pistaRecords.pista1.record !== Infinity ? pistaRecords.pista1.record.toFixed(3) + 's' : '0.000s';
                elements.recordPista2Time.textContent = pistaRecords.pista2.record !== Infinity ? pistaRecords.pista2.record.toFixed(3) + 's' : '0.000s';

                let rankingArray = Object.values(competidores)
                    .filter(c => c.melhorTempoP1 !== Infinity && c.melhorTempoP2 !== Infinity)
                    .map(c => ({
                        ...c,
                        somaMelhoresTempos: c.melhorTempoP1 + c.melhorTempoP2
                    }))
                    .sort((a, b) => a.somaMelhoresTempos - b.somaMelhoresTempos);

                if (rankingArray.length > 0) {
                    const king = rankingArray[0];
                    elements.kingName.textContent = king.nome;
                    elements.kingCategory.textContent = king.categoria;
                    elements.kingTime.textContent = king.somaMelhoresTempos.toFixed(3) + 's';
                } else {
                    elements.kingName.textContent = 'Nenhum competidor';
                    elements.kingCategory.textContent = 'com tempos totais';
                    elements.kingTime.textContent = '';
                }

                const categorias = new Set(Object.values(competidores).map(c => c.categoria).filter(c => c));
                const categoriasArray = ['TODOS', ...Array.from(categorias).sort()];
                const categoriaSelecionada = elements.categoriaSelect.value;
                elements.categoriaSelect.innerHTML = categoriasArray.map(c => `<option value="${c}" ${c === categoriaSelecionada ? 'selected' : ''}>${c}</option>`).join('');
                
                if (categoriaSelecionada !== 'TODOS' && categoriaSelecionada) {
                    rankingArray = rankingArray.filter(c => c.categoria === categoriaSelecionada);
                }

                elements.rankingBody.innerHTML = '';
                
                if (rankingArray.length > 0) {
                    const melhorTempoTotal = rankingArray[0].somaMelhoresTempos;
                    rankingArray.forEach((competidor, index) => {
                        const diferenca = competidor.somaMelhoresTempos - melhorTempoTotal;
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${competidor.nome}</td>
                            <td>${competidor.categoria}</td>
                            <td>${competidor.melhorTempoP1.toFixed(3) + 's'}</td>
                            <td>${competidor.melhorTempoP2.toFixed(3) + 's'}</td>
                            <td>${competidor.somaMelhoresTempos.toFixed(3) + 's'}</td>
                            <td>${diferenca > 0 ? '+' + diferenca.toFixed(3) + 's' : '-'}</td>
                        `;
                        elements.rankingBody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="7" style="text-align: center;">Nenhum competidor com tempos registrados para ambas as pistas.</td>`;
                    elements.rankingBody.appendChild(row);
                }
            } catch (error) {
                console.error("Falha na requisição ao Google Apps Script:", error);
                elements.rankingBody.innerHTML = `<tr><td colspan="7" style="color:red; text-align:center;">Erro de conexão com o Apps Script: ${error.message}</td></tr>`;
            }
        }
        
        // Chamada da função para atualização do ranking a cada 5 segundos
        setInterval(updateRanking, 5000);
        
        // Chamada inicial para carregar o ranking e os records
        document.addEventListener('DOMContentLoaded', () => {
            updateRanking();
        });
    </script>
</body>
</html>
